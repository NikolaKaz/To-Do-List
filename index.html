<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/sass/styles.css" />
    <title>To Do List</title>
  </head>
  <body>
    <main>
      <section class="new-item-entry">
        <form action="" id="item-form-entry">
          <label for="new-item">Enter a new to do item</label>
          <input
            type="text"
            id="new-item"
            size="40"
            autocomplete="off"
            placeholder="Add item"
            tabindex="0"
          />

          <button
            id="add-item"
            class="button"
            title="Add new item"
            aria-label="Add new item to list"
            tabindex="0"
          >
            +
          </button>
        </form>
      </section>
      <section class="list-container">
        <div class="list-title">
          <h1>To Do List</h1>
          <button
            id="clear-items"
            class="button"
            title="Clear the list"
            aria-label="Remove all items from the list"
            tabindex="0"
          >
            Clear
          </button>
        </div>
        <hr />

        <div id="list-items">
          <div class="item">
            <input type="checkbox" id="1" tabindex="0" />
            <label for="1">eat</label>
          </div>
          <div class="item">
            <input type="checkbox" id="2" tabindex="0" />
            <label for="2">sleep</label>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
